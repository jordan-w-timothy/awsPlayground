                <form 
                  #loginForm="ngForm"
                  (ngSubmit)="onSubmit()"
                  novalidate
                  id="login-form"
                >
                  <div class="form-group">
                    <label for="USERNAME">Username</label>

                    <input
                      type="text"
                      required
                      #name="ngModel"
                      name="USERNAME"
                      class="form-control form-control-lg fa-placeholder"
                      [(ngModel)]="userModel.username"
                      />
                      
                    
                  </div>
                  <div class="form-group">
                    <label for="PASSWORD">Password</label>
                    <input
                      type="password"
                      required
                      #password="ngModel"
                      name="PASSWORD"
                      class="form-control form-control-lg"
                      [(ngModel)]="userModel.password"
                      
                      
                    />
                  </div>
                  <!-- (click)="login()" -->
                  <button type="submit" class="btn" id="login-btn" >
                    Submit
                  </button>
                </form>
              </div>
            </div>
